<!DOCTYPE html>
<html lang="en">

<head>

    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126965546-1"></script> -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-126965546-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Simple application that enables you to train shortcuts of your favorite software, by using pre defined training sessions or creating your own.">
    <meta name="google-site-verification" content="8iXxt7E516gE1A1Tdk40yLv1jM8O7PNq8-Zf9EeJqU4" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Be efficient at work mastering shortcuts of your favorite software</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize-8.0.1.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:normal,bold" rel="stylesheet" />
</head>

<body>

    <div class="intro-container">

        <div class="logo-container">
            <img class="logo" src="./img/logo.svg">
        </div>

        <h1 class="welcome-title">shortcutlab</h1>
        <h2 class="welcome-subtitle">Practice shortcuts and commands of any application</h2>


        <a class="start-link" href="#" onclick="startSelectionView();return false;">
            <div class="start-button">
                Get started
            </div>
        </a>
    </div>

    <div class="content">
        <div class="lab-selection-container">
            <div class="buttons-container">
                <a class="button-link close-button" href="./index.html">
                </a>
            </div>

            <p class="page-title selection-title">Select a lab</p>
            <p class="upload"><a class="upload-item" href="#" onclick="openFileSelector();return false;">or upload
                    one</a></p>
            <div class="loader" id="labs-loader"></div>
            <ul class="lab-list-container" id="lab-list-container"></ul>
        </div>

        <div class="lab-loading-container">
            <div class="loader"></div>
        </div>

        <div class="lab-session-container">
            <div class="buttons-container">
                <a class="button-link close-button" href="#" onclick="startSelectionView();return false;">
                </a>
                <a class="button-link retry-button" href="#" onclick="retryLab();return false;">
                </a>
            </div>
            <p class="page-title lab-info"></p>
            <p class="lab-info-version">v1.0.0 - GNU/Linux</p>
            <div class="shortcut-challenge-input">
                <p class="shortcut-description"></p>
                <input type="text" class="shortcut-input" placeholder="Press the key combination" />
            </div>

            <div class="end-session-container">
                <p class="finish-title">You have finished your session ;)</p>
                <p class="score"><span class="correct-score">0</span>/<span class="total-shortcuts">0</span></p>
            </div>

            <ul class="shortcut-list">
            </ul>
        </div>
    </div>

    <footer>

        <div class="footer-content">
            <nav>
                <div class="footer-section">Shortcutlab</div>
                <a class="footer-link" href="./index.html">Home</a>
                <a class="footer-link" href="./about.html">About</a>
            </nav>
            <nav>
                <div class="footer-section">Learn and Contribute</div>
                <a class="footer-link" href="https://github.com/ceduliocezar/shortcutlab#create-your-own-lab"
                    target="_blank">How
                    do I create my own lab?</a>
                <a class="footer-link" target="_blank" href="https://github.com/ceduliocezar/shortcutlab">Source
                    code</a>
            </nav>
        </div>
    </footer>

    <script type="text/javascript" src="./js/training-engine.js"></script>
    <script type="text/javascript" src="./js/fetch-labs.js"></script>
</body>

</html>
