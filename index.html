    <meta charset="UTF-8">

    <meta name="description" content="Simple application that enables you to train shortcuts of your favorite software, by using pre defined training sessions or creating your own.">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />

<body>

    <div class="intro-container">
        <h1 class="welcome-title">Welcome to <b class="app-name">shortcutlab!</b></h1>
        <h2 class="welcome-subtitle">Practice your favorite tools shortcuts</h2>

        <a class="next-button" href="#" onclick="displaySelectionView();return false;">
            <svg  width="50" height="50" viewBox="0 0 13.229166 13.229167"
                inkscape:version="0.92.3 (d244b95, 2018-08-02)" >
                <g inkscape:label="Layer 1" inkscape:groupmode="layer" id="layer1" transform="translate(0,-283.77082)">
                    <circle style="opacity:1;fill:none;fill-opacity:1;stroke:#a9a9a9;stroke-width:0.27749103;stroke-linecap:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                        id="path815" cx="6.6145835" cy="290.38541" r="6.4758377" />
                    <path style="fill:none;stroke:#a9a9a9;stroke-width:0.26458332px;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:1"

                        inkscape:connector-curvature="0" />
                </g>
            </svg>
        </a>

    </div>

    <div class="content">

        <p class="app-name"><a class="app-name" href="#" onclick="displaySelectionView();return false;">shortcutlab</a></p>

        <div class="lab-selection-container">
            <p class="selection-title"><b>Select</b> a lab to begin</p>
            <p class="upload"><a class="upload-item" href="#" onclick="openFileSelector();return false;">or upload</a></p>
            <div class="loader" id="labs-loader"></div>
            <ul class="lab-list-containter" id="lab-list-container"></ul>
        </div>

        <div class="lab-loading-container">
            <div class="loader"></div>
        </div>

        <div class="lab-session-container">
            <p class="lab-info"></p>
            <p class="shortcut-description"></p>
            <p class="shortcut-category"></p>
            <input type="text" class="shortcut-input" placeholder="Press the key combination" />

            <ul class="shortcut-list">
            </ul>
        </div>

    </div>

    <script type="text/javascript" src="./scripts/script.js"></script>
    <script type="text/javascript" src="./scripts/fetch-labs.js"></script>
