<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple application that enables you to train shortcuts of your favorite software, by using pre defined training sessions or creating your own.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Be efficient at work mastering shortcuts of your favorite software</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
</head>

<body>

    <div class="intro-container">
        <h1 class="welcome-title">Welcome to <b class="app-name">shortcutlab!</b></h1>
        <h2 class="welcome-subtitle">Practice your favorite tools shortcuts</h2>

        <a class="next-button" href="#" onclick="displaySelectionView();return false;"><i class="ion-ios-arrow-down"></i></a>

    </div>

    <div class="content">

        <p class="app-name">shortcutlab</p>

        <div class="lab-selection-container">
            <p class="selection-title"><b>Select</b> a lab to begin</p>
            <div class="loader" id="labs-loader"></div>
            <ul class="lab-list-containter" id="lab-list-container"></ul>
        </div>

        <div class="lab-loading-container">
            <div class="loader"></div>
        </div>

        <div class="lab-session-container">
            <p class="lab-info"></p>
            <p class="shortcut-description"></p>
            <p class="shortcut-category"></p>
            <input type="text" class="shortcut-input" placeholder="Press the key combination" />

            <ul class="shortcut-list">
            </ul>
        </div>

    </div>

    <script type="text/javascript" src="./scripts/script.js"></script>
    <script type="text/javascript" src="./scripts/lab.js"></script>
    <script type="text/javascript" src="./scripts/category.js"></script>
    <script type="text/javascript" src="./scripts/shortcut.js"></script>
    <script type="text/javascript" src="./scripts/fetch-labs.js"></script>
</body>

</html>
